<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<div class="card">
    <div class="search">
        <input type="text" placeholder="Enter city here" spellcheck="false">
        <button><img src="search.svg"></button>
    </div>
    <div class="weather">
        <img src="rain.png" class="weather-icon">
        <h1 class="temp">22°C</h1>
        <h2 class="city">__</h2>
        <div class="details">
            <div class="col">
                <img class="images" src="humidity.png">
                <p class="Humidity">__</p>
                <p>Humidity</p>
            </div>
            <div class="col">
                <img class="images" src="wind.png">
                <p class="Wind">__</p>
                <p>Wind Speed</p>
            </div>
        </div>
    </div>
</div>

<script>
    const apiKey="6c8be71077bd33ce88e629406985c19a";
    const apiURL="https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

    const SearchBox=document.querySelector(".search input");
    const SearchBtn=document.querySelector(".search button");

    async function checkWeather(city){
        const response = await fetch(apiURL+ city +`&appid=${apiKey}`);
        var data=await response.json();

        console.log(data);

        document.querySelector(".weather-icon").innerHTML=data.weather.icon;
        document.querySelector(".city").innerHTML=data.name;
        document.querySelector(".temp").innerHTML=data.main.temp +"°C";
        document.querySelector(".Humidity").innerHTML=data.main.humidity +"%";
        document.querySelector(".Wind").innerHTML=data.wind.speed +" Km/h";
    }

    SearchBtn.addEventListener("click", ()=>{
        checkWeather(SearchBox.value);
    })
</script>

</body>
</html>
